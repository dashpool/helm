apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.namespaces.system }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: dashpool/backend:{{ .Values.components.version }}
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 150Mi          

---

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: {{ .Values.namespaces.system }}
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

