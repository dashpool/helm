components:
  mongo: true
  ingress: true
  dashboard: false
  metrics: true

  version: v3.0.2


namespaces:
  apps: dashpool-apps
  system: dashpool-system
  ingress: dashpool-ingress

server:
  ports:
    web: 80
    secure: 443
    admin: 8443
  externalIPs:
    - 10.10.10.10
    
system:
  appName: dashpool
  admin: dashpool-user
  mongohost: mongodb://mongo.dashpool-system:27017
  mongoexpress: mongo-express.dashpool-system:8081
  dashpooldb : dashpool
  crt: 
  key: 
  docker: 

crons:
  adminUpdate: '"*/5 * * * *"'
  dbClean: '"0 0 * * *"'


auth:
  skip: true

  clientId:
  clientSecret:
  tenant:
  cookieSecret:

  adminAuth:
  userAuth:

  superAdmins: everybody
  
  